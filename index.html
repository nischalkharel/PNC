<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNC Compound Interest</title>
    <link rel = "stylesheet" href="styles/main.css"/>
</head>
<body>

    <section class="container">
        <div class="calculator">
            <div class="heading">
                <h3>Compound Interest Calculator</h3>
                <small>Your money growth over time using compund interest</small>
            </div>
            <form class="compound-form">
                <div class="input-group">
                    <label for="initialamount">Initial Amount</label>
                    <input type="number" id="initialamount" />
                </div>
                <div class="input-group">
                    <label for="investmentyears">Investment Years</label>
                    <input type="number" id="years" />
                </div>
                <div class="input-group">
                    <label for="rates">Estimated Rates(%)</label>
                    <input type="number" id="rates" />
                </div>
                <div class="input-group">
                    <label for="rates">Compound Interval</label>
                    <select id = "Compound"> 
                        <option value = "1">Annually</option>
                        <option value = "2">Semi Annually</option>
                        <option value = "4">Quaterly</option>
                        <option value = "12">Monthly</option>
                    </select>
                </div>
                <div class="input-group">
                    <button>Calculate</button>
                </div>
            </form>
        </div>
        <div class="results">
            <canvas id="data-set"></canvas>
            </div>
    </section>
</body>
</html>
