<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PNC Compound Interest</title>
<link rel="stylesheet" href="styles/main.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>

    <section class="container">
        <div class="calculator">
            <div class="headers">
                <img src="image1.png" alt="PNC" width="100" height="30" />
            </div>
            <div class="heading">
                <h3>Compound Interest Calculator</h3>
                <small>Your money growth over time using compund interest</small>
            </div>
            <form class="compound-form">
                <div class="input-group">
                    <label for="initialamount">Initial Amount</label>
                    <input type="number" id="initialamount" />
                </div>
                <div class="input-group">
                    <label for="investmentyears">Investment Years</label>
                    <input type="number" id="years" />
                </div>
                <div class="input-group">
                    <label for="rates">Estimated Rates(%)</label>
                    <input type="number" id="rates" />
                </div>
                <div class="input-group">
                    <label for="rates">Compound Interval</label>
                    <select id="Compound">
                        <option value="1">Annually</option>
                        <option value="2">Semi Annually</option>
                        <option value="4">Quaterly</option>
                        <option value="12">Monthly</option>
                    </select>
                </div>
                <div class="input-group">
                    <button>Calculate</button>
                </div>
            </form>
            
        </div>

        <div class="results">
            <h3 id = "message"></h3>
            <canvas id="data-set" width="400" height="300"></canvas>
        </div>
        <div class="table-container">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Starting Balance</th>
                        <th>Ending Balance</th>
                        <th>Earned</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody">
                    <!-- Results will be added dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
        
    </section>
    <script src="js/app.js"></script>
</body>

</html>
